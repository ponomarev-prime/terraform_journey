<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тёмный стиль</title>
<style>
  body {
    background-color: #222; /* Тёмный фон */
    color: #ddd; /* Не совсем белый цвет текста */
    font-family: Arial, sans-serif;
    max-width: 800px; /* Ограничение по ширине */
    margin: 0 auto; /* Центрирование контента */
    padding: 20px; /* Добавление отступов для красоты */
  }
  h1 {
    margin-top: 0; /* Убираем верхний отступ */
    text-align: center;
    color: orange; /* Оранжевый заголовок */
  }
  p {
    text-align: justify; /* Выравнивание текста по ширине */
  }
</style>
</head>
<body>
<h1>Hey YO!</h1>
<p>Terraform — это инструмент для безопасного создания, изменения и улучшения инфраструктуры. Он обеспечивает коллективам разработчиков возможность описывать и запускать повторяемые версии инфраструктуры в любой среде.</p>
</body>
</html>
